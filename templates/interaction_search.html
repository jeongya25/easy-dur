        <script>
            function showResult(){
                let drug_01 = $('#drug-01').val();
                let drug_02 = $('#drug-02').val();

                if(drug_01 == '' || drug_02 ==''){
                    alert("성분명을 모두 입력해주세요.")
                    return;
                }

                $.ajax({
                    type: "GET",
                    url: `/interaction?drug_name_01=${drug_01}&drug_name_02=${drug_02}`,
                    data: {},
                    success: function (response) {
                        //console.log(response)
                        if (response['result'] == 'success') {
                            if (response['interaction']){ // True -> 병용금기 리스트에 있다
                                alert('병용 금기 약물들입니다!'+'\n'+'\n'+`※ 금기내용: ${response['prohbt_content']}`);
                            }
                            else{
                                alert('병용 금기 약물이 아닙니다.'+'\n'+'단, 복용 전에 반드시 약사님께 문의하세요!')
                            }
                        }
                    }
                })



            }
